<!DOCTYPE html>
<html>

<head>
  <title>Pattern Checker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <v-app :style="{
      'background-color': '#222',
      'background-image':showBackground ? `url(${background})` : null,
      'background-size':repeat ? showBackground ? `${size.value}px` : null : 'cover',
      'background-repeat':repeat ? 'repeat' : 'cover',
    }">
      <v-row class="my-0">
        <v-col cols="2">
          <v-container fluid>
            <v-card color="black pa-4">
              <v-text-field dark label="URL" v-bind="attrs" v-model="imageUrl"></v-text-field>
              <v-slider v-if="repeat" step="50" dark v-model="size.value" :min="size.min" :max="size.max" :label="`${size.value}px`"></v-slider>
              <v-btn v-if="repeat" @click="size.value=size.default" small>
                Reset Size
              </v-btn>
              <v-row no-gutters>
                <v-col class="mr-1">
                  <v-switch dense v-model="showBackground" dark label="Fullscreen"></v-switch>
                </v-col>
                <v-col class="ml-1">
                  <v-switch dense v-model="repeat" dark label="Repeat"></v-switch>
                </v-col>
              </v-row>
            </v-card>
          </v-container>
        </v-col>
        <v-col cols="auto">
          <div v-if="!showBackground" :style="{
            'background-image':`url(${background})`,
            'height':'95vh',
            'aspect-ratio':'2 / 3',
            'background-size':repeat ? `${size.value}px` : 'cover',
            'background-repeat':repeat ? 'repeat' : 'no-repeat',
          }"></div>
        </v-col>
        <v-col>
          <div class="mr-4" v-if="!showBackground" :style="{
            'background-image':`url(${background})`,
            'aspect-ratio':'3 / 2',
            'background-size':repeat ? `${size.value}px` : 'cover',
            'background-repeat':repeat ? 'repeat' : 'no-repeat',
          }"></div>
        </v-col>
      </v-row>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.js"></script>
  <script>
    const router = new VueRouter({
      mode: 'history',
      routes: []
    });
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      router,
      data: {
        imageUrl: '',
        size: {
          default: 600,
          value: 600,
          min: 50,
          max: 2000
        },
        showBackground: true,
        repeat: true,
        attrs: {
          outlined: true,
          dense: true,
        },
      },
      computed: {
        background() {
          return this.imageUrl?.split('?')?.[0]
        }
      },
      methods: {
        setBackground(url) {
          console.log(url)
        }
      },
    })
  </script>
</body>

</html>
